<form ng-submit="createNewBookmark()">
    Bookmark Name:<input type="text" ng-model="bookmark.name"><br/>
    Bookmark URL:<input type="text" ng-model="bookmark.URL"><br/>
    Bookmark Path:<input type="text" ng-model="bookmark.path"><br/>
    Bookmark Description:<input type="text" ng-model="bookmark.description"><br/>
    <input type="submit" value="Create Bookmark">
</form>
